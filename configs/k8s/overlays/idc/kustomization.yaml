apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base
patches:
  - target: { kind: Ingress, name: prompt-hub }
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: prompt-hub.idc.example.com
    type: json
  - target: { kind: Deployment, name: eval-runner }
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata: { name: eval-runner }
      spec:
        template:
          spec:
            nodeSelector:
              kubernetes.io/hostname: gpu-node-1
